<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Application - Employee Payroll System</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/modern-mobile.css">
  <link rel="stylesheet" href="../css/modern-forms.css">
  <link rel="stylesheet" href="../css/leave.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="page-container">
    <!-- Header -->
    <header class="dashboard-header">
      <button onclick="window.history.back()" class="back-btn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 class="welcome-title">Leave Application</h1>
    </header>

    <!-- Leave Balance Section -->
    <section class="section">
      <h2 class="section-title">Leave Balance</h2>
      <div class="balance-grid" id="leaveBalanceGrid">
        <!-- Balance cards will be inserted here -->
      </div>
    </section>

    <!-- Leave Application Form -->
    <div class="form-card">
      <h2 class="section-title">Apply for Leave</h2>
      <form id="leaveApplicationForm" class="leave-form">
        <div class="form-group">
          <label for="leaveType" class="form-label">Leave Type *</label>
          <select id="leaveType" name="leaveType" class="form-select" required>
            <option value="">Select leave type</option>
            <option value="sick">Sick Leave</option>
            <option value="casual">Casual Leave</option>
            <option value="vacation">Vacation Leave</option>
            <option value="personal">Personal Leave</option>
            <option value="emergency">Emergency Leave</option>
            <option value="unpaid">Unpaid Leave</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="startDate" class="form-label">Start Date *</label>
            <input type="date" id="startDate" name="startDate" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="endDate" class="form-label">End Date *</label>
            <input type="date" id="endDate" name="endDate" class="form-input" required>
          </div>
        </div>

        <div class="form-group">
          <label for="duration" class="form-label">Duration</label>
          <input type="text" id="duration" name="duration" class="form-input" readonly placeholder="Auto-calculated">
        </div>

        <div class="form-group">
          <label for="reason" class="form-label">Reason *</label>
          <textarea id="reason" name="reason" class="form-textarea" rows="4" required
            placeholder="Please provide a reason for your leave request"></textarea>
        </div>

        <div class="form-error" id="formError"></div>

        <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
          <span class="btn-text">Submit Application</span>
          <span class="btn-loader" style="display: none;"></span>
        </button>
      </form>
    </div>

    <!-- Leave Applications List -->
    <section class="section">
      <h2 class="section-title">My Leave Applications</h2>
      <div class="leave-list" id="leaveList">
        <!-- Leave applications will be inserted here -->
      </div>
      <div class="empty-state" id="emptyState" style="display: none;">
        <i>ðŸ“‹</i>
        <p>No leave applications found</p>
      </div>
    </section>
  </div>

  <!-- Bottom Navigation -->
  <nav id="bottomNav" class="bottom-nav"></nav>

  <script type="module" src="../js/pages/leave.js"></script>
</body>

</html>
