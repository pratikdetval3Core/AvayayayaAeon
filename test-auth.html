<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .test-section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .success { color: green; }
    .error { color: red; }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Authentication System Test</h1>
  
  <div class="test-section">
    <h2>Test 1: Signup</h2>
    <button id="testSignup">Test Signup</button>
    <div id="signupResult"></div>
  </div>

  <div class="test-section">
    <h2>Test 2: Login</h2>
    <button id="testLogin">Test Login</button>
    <div id="loginResult"></div>
  </div>

  <div class="test-section">
    <h2>Test 3: Check Authentication</h2>
    <button id="testAuth">Check Auth Status</button>
    <div id="authResult"></div>
  </div>

  <div class="test-section">
    <h2>Test 4: Check Permissions</h2>
    <button id="testPermissions">Check Permissions</button>
    <div id="permissionsResult"></div>
  </div>

  <div class="test-section">
    <h2>Test 5: Logout</h2>
    <button id="testLogout">Test Logout</button>
    <div id="logoutResult"></div>
  </div>

  <script type="module">
    import authService from './js/services/auth.js';
    import databaseService from './js/services/database.js';

    // Initialize database
    await databaseService.init();

    // Test data
    const testUser = {
      username: 'testuser',
      email: 'test@example.com',
      password: 'Test1234',
      userType: 'employee',
      role: 'manager'
    };

    // Test 1: Signup
    document.getElementById('testSignup').addEventListener('click', async () => {
      const resultDiv = document.getElementById('signupResult');
      resultDiv.innerHTML = '<p>Testing signup...</p>';
      
      try {
        const result = await authService.signup(testUser);
        if (result.success) {
          resultDiv.innerHTML = `<p class="success">✓ Signup successful!</p><pre>${JSON.stringify(result, null, 2)}</pre>`;
        } else {
          resultDiv.innerHTML = `<p class="error">✗ Signup failed: ${result.error}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
      }
    });

    // Test 2: Login
    document.getElementById('testLogin').addEventListener('click', async () => {
      const resultDiv = document.getElementById('loginResult');
      resultDiv.innerHTML = '<p>Testing login...</p>';
      
      try {
        const result = await authService.login(testUser.email, testUser.password);
        if (result.success) {
          resultDiv.innerHTML = `<p class="success">✓ Login successful!</p><pre>${JSON.stringify(result, null, 2)}</pre>`;
        } else {
          resultDiv.innerHTML = `<p class="error">✗ Login failed: ${result.error}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
      }
    });

    // Test 3: Check Authentication
    document.getElementById('testAuth').addEventListener('click', () => {
      const resultDiv = document.getElementById('authResult');
      
      const isAuth = authService.isAuthenticated();
      const currentUser = authService.getCurrentUser();
      
      if (isAuth) {
        resultDiv.innerHTML = `
          <p class="success">✓ User is authenticated</p>
          <pre>${JSON.stringify(currentUser, null, 2)}</pre>
        `;
      } else {
        resultDiv.innerHTML = `<p class="error">✗ User is not authenticated</p>`;
      }
    });

    // Test 4: Check Permissions
    document.getElementById('testPermissions').addEventListener('click', () => {
      const resultDiv = document.getElementById('permissionsResult');
      
      const permissions = [
        'canApproveAttendance',
        'canApproveLeave',
        'canViewAllReports',
        'canManageUsers'
      ];
      
      let html = '<h3>Permission Check Results:</h3><ul>';
      permissions.forEach(perm => {
        const hasPerm = authService.hasPermission(perm);
        html += `<li class="${hasPerm ? 'success' : 'error'}">${perm}: ${hasPerm ? '✓' : '✗'}</li>`;
      });
      html += '</ul>';
      
      resultDiv.innerHTML = html;
    });

    // Test 5: Logout
    document.getElementById('testLogout').addEventListener('click', () => {
      const resultDiv = document.getElementById('logoutResult');
      
      const success = authService.logout();
      if (success) {
        resultDiv.innerHTML = `<p class="success">✓ Logout successful</p>`;
      } else {
        resultDiv.innerHTML = `<p class="error">✗ Logout failed</p>`;
      }
    });
  </script>
</body>
</html>
