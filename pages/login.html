<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Employee Payroll & Attendance Management System - Login">
  <title>Login - Employee Payroll System</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/modern-mobile.css">
  <link rel="stylesheet" href="../css/auth-modern.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo/Header -->
      <div class="auth-header">
        <div class="auth-logo">
          <span>ğŸ‘¤</span>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to continue to your account</p>
      </div>

      <!-- Error Message Display -->
      <div id="errorMessage" class="error-message hidden" role="alert">
        <span class="error-icon">âš ï¸</span>
        <span id="errorText"></span>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form" novalidate>
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="you@company.com"
            required
            autocomplete="email"
          >
          <span class="field-error" id="emailError"></span>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
              <span id="passwordToggleIcon">ğŸ‘ï¸</span>
            </button>
          </div>
          <span class="field-error" id="passwordError"></span>
        </div>

        <!-- Login Button -->
        <button 
          type="submit" 
          id="loginButton" 
          class="btn btn-primary btn-block"
        >
          <span id="loginButtonText">Sign In</span>
          <span id="loginButtonLoader" class="button-loader hidden"></span>
        </button>
      </form>

      <!-- Demo Credentials Info -->
      <div class="demo-credentials">
        <p class="demo-title">
          <span>ğŸ¯</span> Demo Credentials
        </p>
        <p class="demo-creds">
          <strong>Admin:</strong> admin@company.com / Admin@123<br>
          <strong>Employee:</strong> john.doe@company.com / Employee@123
        </p>
        <a href="demo-setup.html" class="demo-link">Setup demo data if needed</a>
      </div>

      <!-- Signup Link -->
      <div class="auth-footer">
        <p class="auth-link-text">
          Don't have an account? 
          <a href="signup.html" class="auth-link">Create one now</a>
        </p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="../js/pages/login.js"></script>
</body>
</html>
