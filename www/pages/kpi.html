<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPI Input - Employee Management</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/modern-mobile.css">
  <link rel="stylesheet" href="../css/modern-forms.css">
  <link rel="stylesheet" href="../css/kpi.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="page-container">
    <!-- Header -->
    <header class="dashboard-header">
      <button onclick="window.history.back()" class="back-btn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 class="welcome-title">KPI Input</h1>
      <p class="welcome-subtitle">Track your key performance indicators</p>
    </header>

    <!-- Main Content -->
    <main class="page-content">
      <!-- KPI Input Form Card -->
      <div class="card kpi-form-card">
        <div class="card-header">
          <h2>Add New KPI</h2>
        </div>

        <form id="kpiForm" class="kpi-form">
          <!-- Title -->
          <div class="form-group">
            <label for="kpiTitle" class="form-label">
              <i class="fas fa-heading"></i>
              Title
            </label>
            <input 
              type="text" 
              id="kpiTitle" 
              class="form-input" 
              placeholder="Enter KPI title..."
              required
            >
          </div>

          <!-- Description -->
          <div class="form-group">
            <label for="kpiDescription" class="form-label">
              <i class="fas fa-align-left"></i>
              Description
            </label>
            <textarea 
              id="kpiDescription" 
              class="form-textarea" 
              rows="3"
              placeholder="Enter KPI description..."
              required
            ></textarea>
          </div>

          <!-- Value/Metric -->
          <div class="form-group">
            <label for="kpiValue" class="form-label">
              <i class="fas fa-chart-line"></i>
              Value/Metric
            </label>
            <input 
              type="text" 
              id="kpiValue" 
              class="form-input" 
              placeholder="Enter KPI value or metric..."
              required
            >
          </div>

          <!-- Status -->
          <div class="form-group">
            <label for="kpiStatus" class="form-label">
              <i class="fas fa-tasks"></i>
              Status
            </label>
            <select id="kpiStatus" class="form-select" required>
              <option value="pending">Pending</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <!-- Camera Capture -->
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-camera"></i>
              Image Capture
            </label>
            <div class="camera-controls">
              <button type="button" class="btn btn-secondary" id="captureBtn">
                <i class="fas fa-camera"></i>
                <span>Capture Image</span>
              </button>
              <button type="button" class="btn btn-text" id="uploadImageBtn">
                <i class="fas fa-upload"></i>
                <span>Upload Image</span>
              </button>
              <input 
                type="file" 
                id="imageFileInput" 
                accept="image/*" 
                style="display: none;"
              >
            </div>
            <div class="image-preview" id="imagePreview" style="display: none;">
              <img id="previewImage" src="" alt="KPI Image">
              <button type="button" class="btn-remove-image" id="removeImageBtn">
                <i class="fas fa-times"></i>
              </button>
              <div class="image-info">
                <span id="imageSize"></span>
              </div>
            </div>
          </div>

          <!-- Location Toggle -->
          <div class="form-group">
            <div class="toggle-wrapper">
              <div class="toggle-label">
                <i class="fas fa-map-marker-alt"></i>
                <span>Capture Location</span>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="locationToggle">
                <span class="toggle-slider"></span>
              </label>
            </div>
            <div class="location-display" id="locationDisplay" style="display: none;">
              <div class="location-info">
                <i class="fas fa-location-arrow"></i>
                <div class="location-coords">
                  <span class="coord-label">Latitude:</span>
                  <span class="coord-value" id="latValue">--</span>
                  <span class="coord-label">Longitude:</span>
                  <span class="coord-value" id="lonValue">--</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
            <i class="fas fa-check"></i>
            <span>Submit KPI</span>
          </button>
        </form>
      </div>

      <!-- KPI History List -->
      <div class="card kpi-history-card">
        <div class="card-header">
          <h2>Your KPIs</h2>
          <button class="btn btn-text" id="refreshKPIsBtn">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
        <div class="kpi-list" id="kpiList">
          <!-- KPI items will be dynamically inserted here -->
          <div class="empty-state" id="emptyState">
            <i class="fas fa-chart-bar"></i>
            <p>No KPIs recorded yet</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav id="bottomNav" class="bottom-nav"></nav>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay" style="display: none;">
    <div class="spinner"></div>
    <p class="loading-text" id="loadingText">Submitting KPI...</p>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <!-- KPI Details Modal -->
  <div class="modal" id="kpiModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>KPI Details</h3>
        <button class="btn-close" id="closeModalBtn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- KPI details will be inserted here -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-text" id="closeDetailsBtn">Close</button>
        <button class="btn btn-danger" id="deleteKPIBtn">
          <i class="fas fa-trash"></i>
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Camera Modal -->
  <div class="modal camera-modal" id="cameraModal" style="display: none;">
    <div class="modal-content camera-content">
      <div class="modal-header">
        <h3>Capture Image</h3>
        <button class="btn-close" id="closeCameraBtn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body camera-body">
        <video id="cameraVideo" autoplay playsinline></video>
        <canvas id="cameraCanvas" style="display: none;"></canvas>
      </div>
      <div class="modal-footer">
        <button class="btn btn-text" id="cancelCameraBtn">Cancel</button>
        <button class="btn btn-primary" id="takePictureBtn">
          <i class="fas fa-camera"></i>
          Take Picture
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="../js/pages/kpi.js"></script>
</body>
</html>
