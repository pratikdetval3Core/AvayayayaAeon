<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Employee Payroll & Attendance Management System - Sign Up">
  <title>Sign Up - Employee Payroll System</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/modern-mobile.css">
  <link rel="stylesheet" href="../css/auth-modern.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo/Header -->
      <div class="auth-header">
        <div class="auth-logo">
          <span>‚ú®</span>
        </div>
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join us and get started today</p>
      </div>

      <!-- Error Message Display -->
      <div id="errorMessage" class="error-message hidden" role="alert">
        <span class="error-icon">‚ö†Ô∏è</span>
        <span id="errorText"></span>
      </div>

      <!-- Success Message Display -->
      <div id="successMessage" class="success-message hidden" role="alert">
        <span class="success-icon">‚úì</span>
        <span id="successText"></span>
      </div>

      <!-- Signup Form -->
      <form id="signupForm" class="auth-form" novalidate>
        <!-- Username Field -->
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input" 
            placeholder="Choose a username"
            required
            autocomplete="username"
          >
          <span class="field-error" id="usernameError"></span>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="you@company.com"
            required
            autocomplete="email"
          >
          <span class="field-error" id="emailError"></span>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Create a strong password"
              required
              autocomplete="new-password"
            >
            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
              <span id="passwordToggleIcon">üëÅÔ∏è</span>
            </button>
          </div>
          <span class="field-error" id="passwordError"></span>
          <small class="form-hint">
            At least 8 characters with uppercase, lowercase, and number
          </small>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              class="form-input" 
              placeholder="Re-enter your password"
              required
              autocomplete="new-password"
            >
            <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Toggle password visibility">
              <span id="confirmPasswordToggleIcon">üëÅÔ∏è</span>
            </button>
          </div>
          <span class="field-error" id="confirmPasswordError"></span>
        </div>

        <!-- User Type Field -->
        <div class="form-group">
          <label for="userType" class="form-label">User Type</label>
          <select 
            id="userType" 
            name="userType" 
            class="form-select"
            required
          >
            <option value="">Select user type</option>
            <option value="employee">Employee</option>
            <option value="admin">Admin</option>
          </select>
          <span class="field-error" id="userTypeError"></span>
        </div>

        <!-- Role Field (Dynamic based on user type) -->
        <div class="form-group">
          <label for="role" class="form-label">Role</label>
          <select 
            id="role" 
            name="role" 
            class="form-select"
            required
          >
            <option value="">Select role</option>
          </select>
          <span class="field-error" id="roleError"></span>
        </div>

        <!-- Signup Button -->
        <button 
          type="submit" 
          id="signupButton" 
          class="btn btn-primary btn-block"
        >
          <span id="signupButtonText">Create Account</span>
          <span id="signupButtonLoader" class="button-loader hidden"></span>
        </button>
      </form>

      <!-- Login Link -->
      <div class="auth-footer">
        <p class="auth-link-text">
          Already have an account? 
          <a href="login.html" class="auth-link">Sign in instead</a>
        </p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="../js/pages/signup.js"></script>
</body>
</html>
